name: Ui Workflow
# on push we will trigger our code
on: [push]
jobs:
  build:
  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 #checkout the code
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Run Manual Tests
        run: |
          mvn clean verify -Dcucumber.filter.tags="@manual"

      - name: Produce report
        run: mvn serenity:aggregate -X

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: target/site
